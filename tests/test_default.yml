---
- hosts: all
  gather_facts: false
  vars:
    goss:
      package:
        php:
          installed: true
        php-cli:
          installed: true

  pre_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation
